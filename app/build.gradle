apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion "23.0.2"    defaultConfig {        applicationId "com.kishorebabu.popularmovies"        minSdkVersion 16        targetSdkVersion 23        versionCode 1        versionName "1.0"        buildConfigField("String", "TMDB_API_KEY", "\"${tmdb_key}\"")    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile 'com.android.support:appcompat-v7:23.2.0'    compile 'com.android.support:recyclerview-v7:23.2.0'    compile 'com.squareup.picasso:picasso:2.5.2'    compile 'jp.wasabeef:picasso-transformations:1.3.1'    compile 'com.jakewharton.timber:timber:4.1.0'    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'    compile 'com.squareup.retrofit:converter-jackson:2.0.0-beta2'    compile 'javax.annotation:jsr250-api:1.0'    compile 'joda-time:joda-time:2.9.1'    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'}